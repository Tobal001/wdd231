<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timbuktu Chamber of Commerce</title>
    <meta name="description" content="a resource hub for businesses in the city of Timbuktu. The site will provide information on local events, host networking opportunities, create business directories, and encourage local shopping. It aims to promote local economic growth, support local businesses, and foster a sense of community between the businesses.">
    <meta name="author" content="Cristobal Henriquez">
    <!--  Essential META Tags -->
    <meta property="og:title" content="Timbuktu Chamber of Commerce">
    <meta property="og:type" content="website" />
    <meta property="og:image" content="images/open-for-business.webp">
    <meta property="og:url" content="https://tobal001.github.io/wdd231/chamber/directory.html">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/large.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cantarell:ital,wght@0,400;0,700;1,400;1,700&family=Fjalla+One&display=swap" rel="stylesheet">
    <!-- Script -->
    <script src="scripts/scripts.js" defer></script>
</head>
<body>
    <header>
        <img class="logo" src="images/timbucktwo-logo.svg" width="125px" height="auto" alt="" srcset="">
        <span>Timbucktwo</span>
        <button id="myButton"></button>
    </header>
    <nav id="animateme">
        <ul class="menuLinks">
            <li class="current-menu-item"><a href="#" title="Home">Home</a></li>
            <li><a href="#" title="Directory">Directory</a></li>
            <li><a href="#" title="Join">Join</a></li>
            <li><a href="#" title="Discover">Discover</a></li>
        </ul>
    </nav>
    <main>
        <section id="hero">
            <div id="hero-content">
                <h2>All good things are done with trust.</h2>
                <div id="hero-right-content">
                    <picture>
                        <source srcset="images/trust-large.webp" media="(min-width: 64rem)">
                        <img src="images/trust-mobile-tablet.webp" alt="handshake symbol for trust" width="240" height="206">
                    </picture>
                    <button id="keynote-ticket">Keynote Tickets</button>
                </div>
            </div>
        </section>
        
        <h2 class="title">Home</h2>

        <section class="intro-card-container">   
            <div class="intro-card">
                <h3>Events</h3>
                <div class="intro-content" id="events">

                </div>
            </div>
            <div class="intro-card">
                <h3>Current Weather</h3>
                <div class="intro-content event">

                    <img src="images/weather-icon-rain.webp" alt="raining icon" style="height: 100px; width: auto;">
                    <table>
                        <tr>
                            <td id="temperature"><strong>25°C</strong></td>
                        <tr>
                            <td>Rain</td>
                        </tr>
                        <tr>
                            <td>High: 30°C</td>
                        </tr>
                        <tr>
                            <td>Low: 22°C</td>
                        </tr>
                        <tr>
                            <td>Humidity: 30%</td>
                        </tr>
                        <tr>
                            <td>Sundrise: 7:00am</td>
                        </tr>
                        <tr>
                            <td>Sunset: 10:00pm</td>
                        </tr>
                        
                    </table>
                </div>
            </div>
            <div class="intro-card">
                <h3>Weather Forecast</h3>
                <div class="intro-content" id="events">
                    <table>
                        <tr>
                            <td >Today:</td>
                            <td ><strong>25°C</strong></td>
                        <tr>
                        <tr>
                            <td >Wednesday:</td>
                            <td ><strong>20°C</strong></td>
                        <tr>
                        <tr>
                            <td >Thursday:</td>
                            <td ><strong>27°C</strong></td>
                        <tr>
                    </table>
                </div>
            </div>
        </section>
        <section>
            <div id="business-cards">

            </div>
        </section>
       
    </main>
    <footer>
        <p id="year"></p>
        <p id="lastModifiedDate"></p>
    </footer>
</body>
</html>
